<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)" stroke="#0d47a1" stroke-width="4"/>
  
  <!-- Outer compass ring -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  
  <!-- Cardinal points -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle">
    <text x="128" y="40" dominant-baseline="middle">N</text>
    <text x="216" y="136" dominant-baseline="middle">E</text>
    <text x="128" y="230" dominant-baseline="middle">S</text>
    <text x="40" y="136" dominant-baseline="middle">W</text>
  </g>
  
  <!-- Compass needle base -->
  <circle cx="128" cy="128" r="12" fill="url(#compassGrad)" stroke="#1976d2" stroke-width="2"/>
  
  <!-- Compass needle - North (red) -->
  <path d="M128 128 L118 70 L128 50 L138 70 Z" fill="#f44336" stroke="#d32f2f" stroke-width="1"/>
  
  <!-- Compass needle - South (white) -->
  <path d="M128 128 L118 186 L128 206 L138 186 Z" fill="#ffffff" stroke="#90a4ae" stroke-width="1"/>
  
  <!-- Inner decoration circles -->
  <circle cx="128" cy="128" r="85" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <circle cx="128" cy="128" r="70" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Signal waves (representing NMEA data) -->
  <g stroke="#4caf50" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 180 100 Q 190 110 180 120" stroke-linecap="round"/>
    <path d="M 185 95 Q 200 110 185 125" stroke-linecap="round"/>
    <path d="M 190 90 Q 210 110 190 130" stroke-linecap="round"/>
  </g>
  
  <!-- GPS satellite icon -->
  <g transform="translate(200,60)" fill="#ffc107">
    <rect x="-3" y="-8" width="6" height="16" rx="2"/>
    <rect x="-8" y="-3" width="16" height="6" rx="2"/>
    <circle cx="0" cy="0" r="4" fill="#ff9800"/>
  </g>
  
  <!-- Anchor symbol (maritime theme) -->
  <g transform="translate(60,200)" fill="#ffffff" opacity="0.9">
    <path d="M0,-15 L0,10 M-8,2 L8,2 M-12,8 Q-12,15 -5,15 Q0,12 0,15 Q0,12 5,15 Q12,15 12,8"/>
    <circle cx="0" cy="-18" r="3"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="128" cy="128" r="4" fill="#1976d2"/>
</svg>
